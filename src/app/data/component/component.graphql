mutation CreateComponent($input: CreateComponentInput!) {
  createComponent(input: $input) {
    component {
      id
    }
  }
}

mutation AddConsumedInterface($input: AddConsumedComponentInterfaceInput!) {
  addConsumedInterface(input: $input) {
    component {
      id
    }
    interface {
      id
    }
  }
}

mutation RemoveConsumedInterface($input: RemoveConsumedComponentInterfaceInput!) {
  removeConsumedInterface(input: $input) {
    component {
      id
    }
    interface {
      id
    }
  }
}

query GetComponentLabels($id: ID!){
  node(id: $id) {
    ... on Component{
      labels{
        nodes{
          id
          createdAt
          name
          description
          color
        }
      }
    }
  }
}

query GetBasicComponent($id: ID!) {
  node(id: $id){
    ...on Component {
      id
      name
      description
      repositoryURL
      imsComponents{
        nodes{
          ims{
            imsType
          }
        }
      }
    }
  }
}

query GetComponentInterfaces($id: ID!) {
  node(id: $id) {
    ...on Component {
      id
      interfaces {
        nodes{
          id
          name
          consumedBy {
            nodes {
              id
              name
            }
          }
        }
      }
    }
  }
}

query GetComponent($id: ID!) {
  node(id: $id) {
    ...on Component {
      id
      name
      createdBy {
        displayName
        username
        id
      }
      description
      labels{
        nodes{
          name
          id
          color
        }
      }
      imsComponents {
        edges{
          node{
            ims{
              imsType
            }
          }
        }
      }
      issues
      {
        nodes{
          id
          title
          isOpen
          category
          createdBy{
            id
            displayName
          }
          labels{
            nodes{
              name
              id
              color
            }
          }
          assignees{
            nodes{
              id
              displayName
            }
          }
          body
        }
      }
      interfaces{
        nodes{
          name
          id
        }
      }
      consumedInterfaces{
        nodes{
          name
        }
      }
    }
  }
}

mutation DeleteComponent($input: DeleteComponentInput!) {
  deleteComponent(input: $input){
    clientMutationID
  }
}
mutation UpdateComponent($input: UpdateComponentInput!) {
  updateComponent(input: $input){
    clientMutationID
  }}
