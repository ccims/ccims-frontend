mutation CreateComponent($input: CreateComponentInput!) {
  createComponent(input: $input) {
		component {
		  id
      name
      ims {
        id
      }
      projects {
        edges {
          node {
            id
          }
        }
      }
		}
  }
}
query GetComponent($id: ID!) {
  node(id: $id) {
    ...on Component {
      id
      name
      owner{
        displayName
        username
        id
      }
      description
      ims{
        imsType
      }
      issues
      {
        nodes{
          title
          isOpen
          category
        }
      }
      interfaces{
        nodes{
          name
        }
      }
      consumedInterfaces{
         nodes{
          name
        }
      }
      }
    }
  }

  mutation DeleteComponent($input: DeleteComponentInput!) {
  DeleteComponent(input: $input){
    clientMutationID
  }
}
