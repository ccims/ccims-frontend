mutation CreateComponentInterface($input: CreateComponentInterfaceInput!){
  createComponentInterface(input: $input){
    componentInterface {
      id
      name
      component {
        id
      }
    }
  }
}
query GetInterface($id: ID!) {
  node(id: $id) {
    ...on ComponentInterface {
      id
      name
      description
      component{
        id
      }
      issuesOnLocation{
        nodes{
          id
          title
          isOpen
          category
          createdBy{
            id
            displayName
          }
          labels{
            nodes{
              name
              id
              color
            }
          }
          assignees{
            nodes{
              id
              displayName
            }
          }
          body
        }
      }
      }
    }
  }
