query GetAllProjects($filter: ProjectFilter){
  projects(filterBy: $filter) {
    edges {
      node {
        id
        name
      }
    }
  }
}

query GetProject($id: ID!) {
  node(id: $id) {
    ...on Project {
      id
      name
    }
  }
}

query GetFullProject($id: ID!) {
  node(id: $id) {
    ...on Project {
      id
      name
      description
      owner {
        id
        displayName
      }
      components {
        edges {
          node {
            id
            name
           issues {
        nodes {
            id
            title
            createdBy{
              id
              displayName
            }
            labels{
              nodes{
              id
              name
              color
              }
            }
            assignees{
              nodes{
                id
                displayName
              }
            }
            category

        }
      }
          }
        }
      }
      interfaces {
        nodes{
          name
          id
          issuesOnLocation{
            nodes{
              id
              title
            }
          }
        }
      }
      users {
        edges {
          node {
            id
          }
        }
      }
      issues {
        nodes {
            id
            title
            createdBy{
              id
              displayName
            }
            labels{
              nodes{
              id
              name
              color
              }
            }
            assignees{
              nodes{
                id
                displayName
              }
            }
            category

        }
      }
    }
  }
}


mutation CreateProject($input: CreateProjectInput!){
  createProject(input: $input){
    project {
      id
    }
  }
}

mutation DeleteProject($input: DeleteProjectInput!) {
  deleteProject(input: $input){
    clientMutationID
  }
}


