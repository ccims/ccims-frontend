mutation CreateIssue($input: CreateIssueInput!) {
  createIssue(input: $input){
    issue {
      id
      title
    }
  }
}
mutation LinkIssue($input: LinkIssueInput!) {
  linkIssue(input: $input){
    issue{
      id
  }
}
}

mutation UnlinkIssue($input: UnlinkIssueInput!) {
  unlinkIssue(input: $input){
    issue{
      id
  }
}
}
query GetIssue($id: ID!) {
  node(id: $id) {
    ...on Issue {
      id
      title
      body
      bodyRendered
      linkedByIssues{
        nodes{
          id
          title
        }
      }
      linksToIssues{
        nodes{
          title
          id
        }
      }
      createdBy{
        id
        displayName
        username
      }
      issueComments{
        nodes{
          id
          issue{
            id
          }
          body
          bodyRendered
          createdBy{
            id
            username
            displayName
          }
          createdAt
        }
      }
      labels{
            nodes{
              name
              id
              color
            }
          }
          assignees{
            nodes{
              id
              displayName
            }
          }
    }
  }
}

mutation CommentIssue($input: AddIssueCommentInput!) {
  addIssueComment(input: $input){
       comment {
      id
      body
      createdBy{
        id
        username
        displayName
      }
      createdAt
    }
}
}
