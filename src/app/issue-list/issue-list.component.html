<!--Component / Interface Issues information displayed on a specific Component / Interface page-->
<div matSort matSortActive="category">

  <!--1) Filter field-->
  <app-issue-filter
      [projectId]="projectId"
      [allLabelsList]="allLabelsList"
      (filterChange)="applyFilter($event)">
  </app-issue-filter>

  <!--2) Create Issue button-->
  <div style="display: flex; justify-content: flex-end">
      <button mat-raised-button *ngIf="this.canCreateNewIssue" color="primary"
              (click)="this.onAddClick()" title="Create a new issue" style="margin: 4px 8px 0 8px; height: 50px">
          Create issue
      </button>
  </div>

  <!--3) Issues of the given component / interface-->
  <div class="table-container mat-elevation-z8" *ngIf="list$.hasData">
    <table mat-table style="width:100%; min-width: 50%;" [dataSource]="this.dataSource"
           aria-label="This table shows all issues of the given component or interface.">
      
      <!--Title column-->
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef mat-sort-header 
            scope="Title column.">Title</th>
        <td mat-cell style="text-align: left;" *matCellDef="let element"> {{element.title}} </td>
      </ng-container>

      <!--Author column-->
      <ng-container matColumnDef="author">
        <th mat-header-cell *matHeaderCellDef mat-sort-header
            scope="Author column.">Author</th>
        <td mat-cell style="text-align: left;" *matCellDef="let element"> {{element.createdBy.displayName}} </td>
      </ng-container>

      <!--Assignees column-->
      <ng-container matColumnDef="assignees">
        <th mat-header-cell *matHeaderCellDef mat-sort-header
            scope="Title column.">Assignees</th>
        <td mat-cell style="text-align: left;" *matCellDef="let element"> {{element.assigneesString}} </td>
      </ng-container>

      <!--Labels column-->
      <ng-container matColumnDef="labels">
        <th mat-header-cell *matHeaderCellDef mat-sort-header
            scope="Labels column.">Labels</th>
        <td mat-cell style="text-align: left;" *matCellDef="let element">
          <div style="float: left;" *ngFor="let label of element.labels.nodes">
            <app-issue-label [label]="label"></app-issue-label>
          </div>
        </td>
      </ng-container>

      <!--Category column-->
      <ng-container matColumnDef="category">
        <th mat-header-cell mat-sort-header *matHeaderCellDef
            scope="Category column.">Category</th>
        <td mat-cell style="text-align: left" *matCellDef="let element">
          <div style="display: flex; align-items: center">
            <mat-icon [svgIcon]="this.formatCategoryIcon(element.category)" style="margin-right: 4px">
            </mat-icon>
            {{this.formatCategoryDescription(element.category)}}
          </div>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
      <tr mat-row *matRowDef="let rowData; columns: columnsToDisplay" (click)="this.clickedOnRow(rowData)"></tr>
    </table>

  </div>

  <!--4. Paginator-->
  <app-cursor-paginator [list]="this.list$" [pageSizes]="[10, 25, 50, 100]"></app-cursor-paginator>
</div>
