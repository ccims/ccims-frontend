<h1 mat-dialog-title>Add Project Member</h1>
  <div class="dialog-content" mat-dialog-content>
    <ng-select [formControl]="validation" class="ng-select-label" [dropdownPosition]="'bottom'" [multiple]="true" [(ngModel)]="this.selectedUsers"
    [ngModelOptions]="{standalone: true}" placeholder="Select User(s)">
      <ng-option *ngFor="let user of this.data.addableMembers" [value]="user.id">

       {{user.displayName}}
        </ng-option>
    </ng-select>

    <mat-form-field class="stretch" appearance="outline">
      <mat-label>Role</mat-label>
      <mat-select [formControl]="validationRole" #role>
        <mat-option value="administrator">Administrator</mat-option>
      </mat-select>
  </mat-form-field>

</div>
<div mat-dialog-actions class="actions">
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button [class.spinner]="loading" [disabled]="loading || validation.invalid" (click)="onOkClick()">Create</button>
</div>
