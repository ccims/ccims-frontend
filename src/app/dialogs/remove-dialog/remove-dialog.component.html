<h1 mat-dialog-title>Delete</h1>
<nz-alert  nzType="warning" nzMessage='Do you want to delete the {{this.data.type}}' nzShowIcon></nz-alert>
  <div mat-dialog-content style="margin-top: 20px;">
   <h2> {{data.name}}</h2>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button [class.spinner]="loading" [disabled]="loading"  (click)="onDeleteClick()" [mat-dialog-close]="this.data.id">Delete</button>
</div>
