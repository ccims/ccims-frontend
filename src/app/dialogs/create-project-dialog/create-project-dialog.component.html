<h1 mat-dialog-title>Create Project</h1>
  <div mat-dialog-content>
  <form [formGroup]="validateForm">
  <mat-form-field appearance="outline">
    <mat-label>Name</mat-label>
    <input #name reqired matInput  [formControl]="validation" >
    <mat-error *ngIf="validation.invalid">Name your Project</mat-error>
  </mat-form-field>
  <nz-alert *ngIf="this.saveFailed" class="error-message" nzType="error" nzMessage="Something went wrong" nzShowIcon nzCloseable (nzOnClose)="afterAlertClose()"></nz-alert>
</form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button [class.spinner]="loading" [disabled]="loading || validation.invalid" (click)="onOkClick(name.value)">Create</button>
</div>
