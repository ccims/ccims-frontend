<span class="display-name" *ngIf="!noDisplay && user.displayName && user.displayName !== user.username">
  {{user.displayName}}
</span>
<span *ngIf="!short || !user.displayName" [ngClass]="(!noDisplay && user.displayName && user.displayName !== user.username) ? 'username has-display-name' : 'username'">
  {{user.username}}
</span>
