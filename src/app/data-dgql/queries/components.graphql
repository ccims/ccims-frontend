fragment fComponentStub on Component {
  id
  name
  description
  repositoryURL
  lastUpdatedAt
  imsComponents(first: 10) {
    totalCount
    nodes {
      id
      ims {
        id
        imsType
      }
    }
  }
}

fragment fInterfaceStub on ComponentInterface {
  id
  type
  name
  description
  lastUpdatedAt
}

query ListProjectComponents($project: ID!, $after: String, $before: String, $filterBy: ComponentFilter, $first: Int, $last: Int) {
  node(id: $project) {
    ...on Project {
      components(
        after: $after,
        before: $before,
        filterBy: $filterBy,
        first: $first,
        last: $last,
      ) {
        totalCount
        pageInfo {
          hasNextPage
          hasPreviousPage
          startCursor
          endCursor
        }
        nodes {
          ...fComponentStub
        }
      }
    }
  }
}

query GetComponent($id: ID!) {
  node(id: $id) {
    ...on Component {
      ...fComponentStub
    }
  }
}

query ListComponentInterfaces($component: ID!, $after: String, $before: String, $filterBy: ComponentInterfaceFilter, $first: Int, $last: Int) {
  node(id: $component) {
    ...on Component {
      interfaces(
        after: $after,
        before: $before,
        filterBy: $filterBy,
        first: $first,
        last: $last
      ) {
        totalCount
        pageInfo {
          hasNextPage
          hasPreviousPage
          startCursor
          endCursor
        }
        nodes {
          ...fInterfaceStub
        }
      }
    }
  }
}

query ListComponentConsumedInterfaces($component: ID!, $after: String, $before: String, $filterBy: ComponentInterfaceFilter, $first: Int, $last: Int) {
  node(id: $component) {
    ...on Component {
      consumedInterfaces(
        after: $after,
        before: $before,
        filterBy: $filterBy,
        first: $first,
        last: $last
      ) {
        totalCount
        pageInfo {
          hasNextPage
          hasPreviousPage
          startCursor
          endCursor
        }
        nodes {
          ...fInterfaceStub
          component {
            ...fComponentStub
          }
        }
      }
    }
  }
}

query GetInterface($id: ID!) {
  node(id: $id) {
    ...on ComponentInterface {
      ...fInterfaceStub
    }
  }
}
