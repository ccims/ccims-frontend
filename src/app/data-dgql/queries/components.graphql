fragment fComponentStub on Component {
  id
  name
  description
  repositoryURL
  lastUpdatedAt
  imsComponents(first: 10) {
    totalCount
    nodes {
      id
      ims {
        id
        imsType
      }
    }
  }
}

query ListProjectComponents($project: ID!, $after: String, $before: String, $filterBy: ComponentFilter, $first: Int, $last: Int) {
  node(id: $project) {
    ...on Project {
      components(
        after: $after,
        before: $before,
        filterBy: $filterBy,
        first: $first,
        last: $last,
      ) {
        totalCount
        pageInfo {
          hasNextPage
          hasPreviousPage
          startCursor
          endCursor
        }
        nodes {
          ...fComponentStub
        }
      }
    }
  }
}

query GetComponent($id: ID!) {
  node(id: $id) {
    ...on Component {
      ...fComponentStub
    }
  }
}
