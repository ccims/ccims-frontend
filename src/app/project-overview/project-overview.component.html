<div class="border p-3">
    <div class="project-title-row d-flex">
      <div class="box">
        <img src="https://github.com/github.png" />
      </div>
      <div class="content">
        <p class="title">{{this.project.name}}</p>
        <div class="sub-title">Owner: {{this.project.owner.id}}</div>
        <div class="sub-sub-title">Project ID: {{this.projectId}}</div>
      </div>
    </div>
  <div class="d-flex text-sm-left">
    <p>{{this.project.description}}</p>
  </div>
</div>
