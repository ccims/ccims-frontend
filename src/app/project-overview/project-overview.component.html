<app-query-component errorMessage="Failed to load project information">
    <ng-template appQueryBody>
        <div class="project-overview-container">
            <div class="project-title-row">
                <div class="box">
                    <img src="https://github.com/github.png" />
                </div>

                <div>
                    <div class="content">
                        <p class="title">{{project.current.name}}</p>
                        <div class="sub-sub-title">Project ID: {{project.current.id}}</div>
                    </div>
                </div>

                <!-- Description editing buttons-->
                <div id="description-edit">

                    <!--Edit-->
                    <button mat-flat-button *ngIf="!this.editDesctiption" color="primary"
                        (click)="this.editProjectDescription()">Edit</button>

                    <!--Cancel-->
                    <button mat-flat-button *ngIf="this.editDesctiption" (click)="this.editProjectDescription()">Cancel</button>

                    <!--Save-->
                    <button mat-flat-button *ngIf="this.editDesctiption" (click)="this.editProjectDescription(true)"
                        color="accent">Save</button>
                </div>

                <!-- delete project button -->
                <div class="delete-button-container">

                    <button mat-flat-button (click)="deleteProject()"
                        color="warn"> Delete </button>
                </div>
            </div>

            <div class="d-flex text-sm-left">
                <mat-form-field floatLabel="always" appearance="outline" class="pagefill">
                    <mat-label>Description</mat-label>

                    <!-- automatically resizing text field -->
                    <textarea id="textarea" [ngModel]="project.current.description" matInput cdkTextareaAutosize
                        #autosize="cdkTextareaAutosize" cdkAutosizeMinRows="1" cdkAutosizeMaxRows="50"
                        style="overflow:hidden" readonly></textarea>
                </mat-form-field>
            </div>
        </div>
    </ng-template>
</app-query-component>
