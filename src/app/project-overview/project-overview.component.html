<div *ngIf="(project$ | async)?.node as project">
<div class="border p-3" >
  <div class="project-title-row d-flex">
    <div class="box">
      <img src="https://github.com/github.png" />
    </div>
    <div >
      <div class="content">
        <p class="title">{{project.name}}</p>
        <div class="sub-title">Owner: {{project.owner.displayName}}</div>
        <div class="sub-sub-title">Project ID: {{project.id}}</div>
      </div>

    </div>

  </div>
  <div class="d-flex text-sm-left">
    <mat-form-field floatLabel="always" class="pagefill" appearance="outline">
      <mat-label>Description</mat-label>
      <textarea [readonly]="true" [ngModel]="project.description" class="pagefill"
        name="description" matInput></textarea>
    </mat-form-field>
  </div>
</div>
</div>
