<app-query-component errorMessage="Failed to load project information">
    <ng-template appQueryBody>
        <div class="project-overview-container">
            <div class="project-title-row">
                <div class="box">
                    <img src="https://github.com/github.png"/>
                </div>

                <div>
                    <div class="content">
                        <p class="title">{{project.current.name}}</p>
                        <div class="sub-sub-title">Project ID: {{project.current.id}}</div>
                    </div>
                </div>

                <!-- edit desctiption button -->
                <div class="edit-button-container">
                    <button mat-fab color="primary" title="Edit desctiption"
                        style="height: 100%">
                        <mat-icon>edit</mat-icon>
                    </button>
                </div>

                <!-- delete project button -->
                <div class="delete-button-container">
                    <button mat-fab (click)="deleteProject()" color="warn" title="Delete this project"
                            style="height: 100%">
                        <mat-icon>delete</mat-icon>
                    </button>
                </div>
            </div>

            <div class="d-flex text-sm-left">
                <mat-form-field floatLabel="always" appearance="outline" class="pagefill">
                    <mat-label>Description</mat-label>
                    
                    <!-- automatically resizing text field -->
                    <textarea [ngModel]="project.current.description" matInput cdkTextareaAutosize
                        #autosize="cdkTextareaAutosize" cdkAutosizeMinRows="1" cdkAutosizeMaxRows="50" style="overflow:hidden"
                        readonly></textarea>
                </mat-form-field>
            </div>
        </div>
    </ng-template>
</app-query-component>
