<div class="border p-3">
  <div class="project-title-row d-flex">
    <div class="box">
      <img src="https://github.com/github.png" />
    </div>
    <div *ngIf="project$ | async as project">
      <div class="content">
        <p class="title">{{project.name}}</p>
        <div class="sub-title">Owner: {{project.owner.id}}</div>
        <div class="sub-sub-title">Project ID: {{project.id}}</div>
      </div>
      <div class="d-flex text-sm-left">
        <p>{{project.description}}</p>
      </div>
    </div>
  </div>
</div>
